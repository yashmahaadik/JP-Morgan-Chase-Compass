<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chase Compass</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%230060F0'/%3E%3Ccircle cx='16' cy='16' r='8' stroke='white' stroke-width='2' fill='none'/%3E%3Ccircle cx='16' cy='16' r='5' stroke='white' stroke-width='2' fill='none'/%3E%3Ccircle cx='16' cy='16' r='2' stroke='white' stroke-width='2' fill='none'/%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              compass: {
                bg: 'var(--color-bg)',
                card: 'var(--color-card)',
                primary: '#0060F0', // Chase Electric Blue
                primaryDark: '#004bc2',
                secondary: 'var(--color-secondary)',
                text: 'var(--color-text)',
                muted: '#94a3b8',
                accent: '#38bdf8', // Cyan
                danger: '#ef4444',
                success: '#10b981'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Mode */
        --color-bg: #050a10;
        --color-card: #0f172a;
        --color-secondary: #1e293b;
        --color-text: #f1f5f9;
      }

      [data-theme='light'] {
        --color-bg: #f0f2f5;
        --color-card: #ffffff;
        --color-secondary: #e2e8f0;
        --color-text: #0f172a;
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-secondary);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0060F0;
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
